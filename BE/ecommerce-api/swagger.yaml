openapi: 3.0.3
info:
  title: E-commerce API
  description: |
    Comprehensive E-commerce REST API providing authentication, product management, shopping cart, and order processing capabilities.
    
    ## Authentication
    This API uses JWT tokens for authentication. Include the JWT token in the Authorization header as `Bearer <token>`.
    
    ## Base URL
    - Development: `http://localhost:8080`
    - Frontend Origins: `http://localhost:3000`, `http://localhost:3001`
    
    ## Features
    - User authentication and registration
    - Product catalog management with search and filtering
    - Shopping cart operations
    - Order management and tracking
    - User profile management
    - Admin functions for user and product management
  version: 1.0.0
  contact:
    name: E-commerce API Support
    email: support@ecommerce-api.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: http://localhost:8080
    description: Development server

tags:
  - name: Authentication
    description: User authentication and authorization endpoints
  - name: Products
    description: Product catalog and management operations
  - name: Cart
    description: Shopping cart management
  - name: Orders
    description: Order processing and management
  - name: Users
    description: User profile and management
  - name: System
    description: System health and testing endpoints

paths:
  # Authentication Endpoints
  /auth/login:
    post:
      tags:
        - Authentication
      summary: User login
      description: Authenticate user with email and password to receive JWT token
      operationId: login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
            examples:
              user_login:
                summary: Standard user login
                value:
                  email: "user@example.com"
                  password: "password123"
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    description: JWT authentication token
                  user:
                    $ref: '#/components/schemas/UserResponse'
                  message:
                    type: string
                    example: "Login successful"
              examples:
                login_success:
                  summary: Successful login
                  value:
                    token: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                    user:
                      id: 1
                      firstName: "John"
                      lastName: "Doe"
                      email: "user@example.com"
                      role: "USER"
                    message: "Login successful"
        '400':
          description: Validation errors
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: object
                    additionalProperties:
                      type: string
              examples:
                validation_error:
                  summary: Validation errors
                  value:
                    errors:
                      email: "Invalid email format"
                      password: "Password must be at least 6 characters"
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Invalid email or password"

  /auth/register:
    post:
      tags:
        - Authentication
      summary: User registration
      description: Register a new user account
      operationId: register
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
            examples:
              new_user:
                summary: New user registration
                value:
                  firstName: "Jane"
                  lastName: "Smith"
                  email: "jane@example.com"
                  password: "securepassword"
                  phone: "1234567890"
      responses:
        '201':
          description: Registration successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  user:
                    $ref: '#/components/schemas/UserResponse'
                  message:
                    type: string
        '400':
          description: Email already exists or validation error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Email already exists"

  /auth/check-email/{email}:
    get:
      tags:
        - Authentication
      summary: Check email availability
      description: Check if an email address is already registered
      operationId: checkEmailExists
      parameters:
        - name: email
          in: path
          required: true
          schema:
            type: string
            format: email
          example: "user@example.com"
      responses:
        '200':
          description: Email check result
          content:
            application/json:
              schema:
                type: object
                properties:
                  exists:
                    type: boolean
                    description: True if email exists, false otherwise
              examples:
                email_exists:
                  summary: Email already exists
                  value:
                    exists: true
                email_available:
                  summary: Email available
                  value:
                    exists: false

  /auth/logout:
    post:
      tags:
        - Authentication
      summary: User logout
      description: Logout user (placeholder endpoint)
      operationId: logout
      responses:
        '200':
          description: Logout successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Logout successful"

  # Product Endpoints
  /products:
    get:
      tags:
        - Products
      summary: Get all products
      description: Retrieve all products with pagination, sorting, and filtering
      operationId: getAllProducts
      parameters:
        - name: page
          in: query
          description: Page number (0-based)
          required: false
          schema:
            type: integer
            default: 0
            minimum: 0
        - name: size
          in: query
          description: Number of items per page
          required: false
          schema:
            type: integer
            default: 10
            minimum: 1
            maximum: 100
        - name: sortBy
          in: query
          description: Field to sort by
          required: false
          schema:
            type: string
            default: "id"
            enum: ["id", "name", "price", "category", "createdAt"]
        - name: sortDir
          in: query
          description: Sort direction
          required: false
          schema:
            type: string
            default: "asc"
            enum: ["asc", "desc"]
      responses:
        '200':
          description: Products retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  content:
                    type: array
                    items:
                      $ref: '#/components/schemas/ProductResponse'
                  pageable:
                    type: object
                  totalElements:
                    type: integer
                  totalPages:
                    type: integer
                  size:
                    type: integer
                  number:
                    type: integer

    post:
      tags:
        - Products
      summary: Create new product
      description: Create a new product (Admin only)
      operationId: createProduct
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductRequest'
            examples:
              new_product:
                summary: New product creation
                value:
                  name: "Wireless Headphones"
                  description: "High-quality wireless headphones with noise cancellation"
                  price: 199.99
                  stockQuantity: 50
                  category: "Electronics"
                  imageUrl: "https://example.com/headphones.jpg"
      responses:
        '201':
          description: Product created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductResponse'
        '400':
          description: Invalid input
        '401':
          description: Unauthorized

  /products/{id}:
    get:
      tags:
        - Products
      summary: Get product by ID
      description: Retrieve a specific product by its ID
      operationId: getProductById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          example: "prod_123"
      responses:
        '200':
          description: Product found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductResponse'
        '404':
          description: Product not found

    put:
      tags:
        - Products
      summary: Update product
      description: Update an existing product (Admin only)
      operationId: updateProduct
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          example: "prod_123"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductRequest'
      responses:
        '200':
          description: Product updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductResponse'
        '404':
          description: Product not found
        '401':
          description: Unauthorized

    delete:
      tags:
        - Products
      summary: Delete product
      description: Soft delete a product (Admin only)
      operationId: deleteProduct
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          example: "prod_123"
      responses:
        '200':
          description: Product deleted successfully
        '404':
          description: Product not found
        '401':
          description: Unauthorized

  /products/category/{category}:
    get:
      tags:
        - Products
      summary: Get products by category
      description: Retrieve all products in a specific category
      operationId: getProductsByCategory
      parameters:
        - name: category
          in: path
          required: true
          schema:
            type: string
          example: "Electronics"
      responses:
        '200':
          description: Products in category retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ProductResponse'

  /products/search:
    get:
      tags:
        - Products
      summary: Search products
      description: Search products by name
      operationId: searchProducts
      parameters:
        - name: name
          in: query
          required: true
          schema:
            type: string
          example: "wireless"
      responses:
        '200':
          description: Search results
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ProductResponse'

  /products/price-range:
    get:
      tags:
        - Products
      summary: Get products by price range
      description: Retrieve products within a specific price range
      operationId: getProductsByPriceRange
      parameters:
        - name: minPrice
          in: query
          required: true
          schema:
            type: number
            format: decimal
          example: 50.00
        - name: maxPrice
          in: query
          required: true
          schema:
            type: number
            format: decimal
          example: 500.00
      responses:
        '200':
          description: Products in price range retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ProductResponse'

  # Cart Endpoints
  /cart/user/{userId}:
    get:
      tags:
        - Cart
      summary: Get user's cart
      description: Retrieve all items in a user's shopping cart
      operationId: getCartItems
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
            format: int64
          example: 1
      responses:
        '200':
          description: Cart items retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CartResponse'
        '401':
          description: Unauthorized

  /cart/add:
    post:
      tags:
        - Cart
      summary: Add item to cart
      description: Add a product to the user's shopping cart
      operationId: addToCart
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - userId
                - productId
                - quantity
              properties:
                userId:
                  type: integer
                  format: int64
                productId:
                  type: string
                quantity:
                  type: integer
                  minimum: 1
            examples:
              add_to_cart:
                summary: Add product to cart
                value:
                  userId: 1
                  productId: "prod_123"
                  quantity: 2
      responses:
        '201':
          description: Item added to cart successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CartItemResponse'
        '400':
          description: Invalid request
        '401':
          description: Unauthorized

  /cart/{id}:
    put:
      tags:
        - Cart
      summary: Update cart item quantity
      description: Update the quantity of an item in the cart
      operationId: updateCartItem
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
          example: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - userId
                - quantity
              properties:
                userId:
                  type: integer
                  format: int64
                quantity:
                  type: integer
                  minimum: 1
            examples:
              update_quantity:
                summary: Update item quantity
                value:
                  userId: 1
                  quantity: 3
      responses:
        '200':
          description: Cart item updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CartResponse'
        '400':
          description: Invalid request
        '401':
          description: Unauthorized

    delete:
      tags:
        - Cart
      summary: Remove item from cart
      description: Remove an item from the user's shopping cart
      operationId: removeFromCart
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
          example: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - userId
              properties:
                userId:
                  type: integer
                  format: int64
            examples:
              remove_item:
                summary: Remove cart item
                value:
                  userId: 1
      responses:
        '200':
          description: Item removed from cart successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CartResponse'
        '400':
          description: Invalid request
        '401':
          description: Unauthorized

  /cart/user/{userId}/clear:
    delete:
      tags:
        - Cart
      summary: Clear user's cart
      description: Remove all items from the user's shopping cart
      operationId: clearCart
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
            format: int64
          example: 1
      responses:
        '200':
          description: Cart cleared successfully
        '401':
          description: Unauthorized

  /cart/user/{userId}/count:
    get:
      tags:
        - Cart
      summary: Get cart item count
      description: Get the total number of items in the user's cart
      operationId: getCartItemCount
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
            format: int64
          example: 1
      responses:
        '200':
          description: Cart item count retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                    example: 5
        '401':
          description: Unauthorized

  /cart/user/{userId}/total:
    get:
      tags:
        - Cart
      summary: Get cart total
      description: Get the total price of all items in the user's cart
      operationId: getCartTotal
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
            format: int64
          example: 1
      responses:
        '200':
          description: Cart total retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  total:
                    type: number
                    format: decimal
                    example: 299.99
                  itemCount:
                    type: integer
                    example: 3
        '401':
          description: Unauthorized

  # Order Endpoints
  /orders:
    get:
      tags:
        - Orders
      summary: Get all orders
      description: Retrieve all orders with pagination (Admin only)
      operationId: getAllOrders
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: query
          description: Page number (0-based)
          required: false
          schema:
            type: integer
            default: 0
        - name: size
          in: query
          description: Number of items per page
          required: false
          schema:
            type: integer
            default: 10
        - name: sortBy
          in: query
          description: Field to sort by
          required: false
          schema:
            type: string
            default: "createdAt"
        - name: sortDir
          in: query
          description: Sort direction
          required: false
          schema:
            type: string
            default: "desc"
      responses:
        '200':
          description: Orders retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  content:
                    type: array
                    items:
                      $ref: '#/components/schemas/OrderResponse'
                  totalElements:
                    type: integer
                  totalPages:
                    type: integer
        '401':
          description: Unauthorized

    post:
      tags:
        - Orders
      summary: Create new order
      description: Create a new order from the user's cart
      operationId: createOrder
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - userId
              properties:
                userId:
                  type: integer
                  format: int64
                shippingAddress:
                  type: string
                paymentMethod:
                  type: string
                notes:
                  type: string
            examples:
              new_order:
                summary: Create order from cart
                value:
                  userId: 1
                  shippingAddress: "123 Main St, City, State 12345"
                  paymentMethod: "credit_card"
                  notes: "Please handle with care"
      responses:
        '201':
          description: Order created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderResponse'
        '400':
          description: Invalid request or empty cart
        '401':
          description: Unauthorized

  /orders/{id}:
    get:
      tags:
        - Orders
      summary: Get order by ID
      description: Retrieve a specific order by its ID
      operationId: getOrderById
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
          example: 1
      responses:
        '200':
          description: Order found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderResponse'
        '404':
          description: Order not found
        '401':
          description: Unauthorized

    delete:
      tags:
        - Orders
      summary: Delete order
      description: Delete an order (Admin only)
      operationId: deleteOrder
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
          example: 1
      responses:
        '200':
          description: Order deleted successfully
        '404':
          description: Order not found
        '401':
          description: Unauthorized

  /orders/{id}/status:
    put:
      tags:
        - Orders
      summary: Update order status
      description: Update the status of an order (Admin only)
      operationId: updateOrderStatus
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
          example: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - status
              properties:
                status:
                  type: string
                  enum: ["PENDING", "CONFIRMED", "SHIPPED", "DELIVERED", "CANCELLED"]
            examples:
              update_status:
                summary: Update order to shipped
                value:
                  status: "SHIPPED"
      responses:
        '200':
          description: Order status updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderResponse'
        '400':
          description: Invalid status
        '404':
          description: Order not found
        '401':
          description: Unauthorized

  /orders/user/{userId}:
    get:
      tags:
        - Orders
      summary: Get orders by user
      description: Retrieve all orders for a specific user
      operationId: getOrdersByUserId
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
            format: int64
          example: 1
      responses:
        '200':
          description: User orders retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OrderResponse'
        '401':
          description: Unauthorized

  /orders/status/{status}:
    get:
      tags:
        - Orders
      summary: Get orders by status
      description: Retrieve all orders with a specific status (Admin only)
      operationId: getOrdersByStatus
      security:
        - bearerAuth: []
      parameters:
        - name: status
          in: path
          required: true
          schema:
            type: string
            enum: ["PENDING", "CONFIRMED", "SHIPPED", "DELIVERED", "CANCELLED"]
          example: "PENDING"
      responses:
        '200':
          description: Orders with status retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OrderResponse'
        '400':
          description: Invalid status
        '401':
          description: Unauthorized

  /orders/{id}/cancel:
    put:
      tags:
        - Orders
      summary: Cancel order
      description: Cancel an order (User can cancel their own orders, Admin can cancel any)
      operationId: cancelOrder
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
          example: 1
      responses:
        '200':
          description: Order cancelled successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderResponse'
        '404':
          description: Order not found
        '400':
          description: Order cannot be cancelled
        '401':
          description: Unauthorized

  # User Endpoints
  /users:
    get:
      tags:
        - Users
      summary: Get all users
      description: Retrieve all users with pagination (Admin only)
      operationId: getAllUsers
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: query
          required: false
          schema:
            type: integer
            default: 0
        - name: size
          in: query
          required: false
          schema:
            type: integer
            default: 10
        - name: sortBy
          in: query
          required: false
          schema:
            type: string
            default: "id"
        - name: sortDir
          in: query
          required: false
          schema:
            type: string
            default: "asc"
      responses:
        '200':
          description: Users retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  content:
                    type: array
                    items:
                      $ref: '#/components/schemas/UserResponse'
        '401':
          description: Unauthorized

    post:
      tags:
        - Users
      summary: Create new user
      description: Create a new user account (Admin only)
      operationId: createUser
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '400':
          description: Email already exists or validation error
        '401':
          description: Unauthorized

  /users/{id}:
    get:
      tags:
        - Users
      summary: Get user by ID
      description: Retrieve a specific user by ID
      operationId: getUserById
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
          example: 1
      responses:
        '200':
          description: User found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '404':
          description: User not found
        '401':
          description: Unauthorized

    put:
      tags:
        - Users
      summary: Update user
      description: Update user information
      operationId: updateUser
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
          example: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '200':
          description: User updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '404':
          description: User not found
        '401':
          description: Unauthorized

    delete:
      tags:
        - Users
      summary: Delete user
      description: Soft delete a user (Admin only)
      operationId: deleteUser
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
