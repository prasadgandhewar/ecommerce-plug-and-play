components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token for authentication. Include as 'Bearer <token>'

  schemas:
    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          description: User's email address
          example: "user@example.com"
        password:
          type: string
          format: password
          minLength: 6
          description: User's password
          example: "password123"

    RegisterRequest:
      type: object
      required:
        - firstName
        - lastName
        - email
        - password
      properties:
        firstName:
          type: string
          maxLength: 50
          description: User's first name
          example: "John"
        lastName:
          type: string
          maxLength: 50
          description: User's last name
          example: "Doe"
        email:
          type: string
          format: email
          maxLength: 100
          description: User's email address
          example: "john.doe@example.com"
        password:
          type: string
          format: password
          minLength: 6
          description: User's password
          example: "securepassword"
        phone:
          type: string
          maxLength: 15
          description: User's phone number
          example: "1234567890"

    UserResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: User's unique identifier
          example: 1
        firstName:
          type: string
          description: User's first name
          example: "John"
        lastName:
          type: string
          description: User's last name
          example: "Doe"
        email:
          type: string
          format: email
          description: User's email address
          example: "john.doe@example.com"
        phone:
          type: string
          description: User's phone number
          example: "1234567890"
        role:
          type: string
          enum: ["USER", "ADMIN"]
          description: User's role
          example: "USER"
        isActive:
          type: boolean
          description: Whether the user account is active
          example: true
        createdAt:
          type: string
          format: date-time
          description: Account creation timestamp
        updatedAt:
          type: string
          format: date-time
          description: Last update timestamp

    ProductRequest:
      type: object
      required:
        - name
        - price
        - stockQuantity
      properties:
        name:
          type: string
          maxLength: 100
          description: Product name
          example: "Wireless Headphones"
        description:
          type: string
          maxLength: 500
          description: Product description
          example: "High-quality wireless headphones with noise cancellation"
        price:
          type: number
          format: decimal
          minimum: 0.01
          description: Product price
          example: 199.99
        stockQuantity:
          type: integer
          minimum: 0
          description: Available stock quantity
          example: 50
        category:
          type: string
          maxLength: 50
          description: Product category
          example: "Electronics"
        imageUrl:
          type: string
          format: uri
          description: Product image URL
          example: "https://example.com/images/headphones.jpg"

    ProductResponse:
      type: object
      properties:
        id:
          type: string
          description: Product unique identifier
          example: "prod_123"
        name:
          type: string
          description: Product name
          example: "Wireless Headphones"
        description:
          type: string
          description: Product description
          example: "High-quality wireless headphones with noise cancellation"
        price:
          type: number
          format: decimal
          description: Product price
          example: 199.99
        stockQuantity:
          type: integer
          description: Available stock quantity
          example: 50
        category:
          type: string
          description: Product category
          example: "Electronics"
        imageUrl:
          type: string
          format: uri
          description: Product image URL
          example: "https://example.com/images/headphones.jpg"
        isActive:
          type: boolean
          description: Whether the product is active
          example: true
        createdAt:
          type: string
          format: date-time
          description: Product creation timestamp
        updatedAt:
          type: string
          format: date-time
          description: Last update timestamp

    CartItemResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Cart item unique identifier
          example: 1
        productId:
          type: string
          description: Product identifier
          example: "prod_123"
        productName:
          type: string
          description: Product name
          example: "Wireless Headphones"
        productPrice:
          type: number
          format: decimal
          description: Product price
          example: 199.99
        quantity:
          type: integer
          description: Quantity in cart
          example: 2
        subtotal:
          type: number
          format: decimal
          description: Subtotal for this item
          example: 399.98
        imageUrl:
          type: string
          format: uri
          description: Product image URL
          example: "https://example.com/images/headphones.jpg"

    CartResponse:
      type: object
      properties:
        userId:
          type: integer
          format: int64
          description: User identifier
          example: 1
        items:
          type: array
          items:
            $ref: '#/components/schemas/CartItemResponse'
        totalItems:
          type: integer
          description: Total number of items in cart
          example: 3
        totalAmount:
          type: number
          format: decimal
          description: Total cart amount
          example: 599.97

    OrderItemResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Order item unique identifier
          example: 1
        productId:
          type: string
          description: Product identifier
          example: "prod_123"
        productName:
          type: string
          description: Product name
          example: "Wireless Headphones"
        price:
          type: number
          format: decimal
          description: Product price at time of order
          example: 199.99
        quantity:
          type: integer
          description: Quantity ordered
          example: 2
        subtotal:
          type: number
          format: decimal
          description: Subtotal for this item
          example: 399.98

    OrderResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Order unique identifier
          example: 1
        userId:
          type: integer
          format: int64
          description: User identifier
          example: 1
        orderNumber:
          type: string
          description: Human-readable order number
          example: "ORD-2023-001"
        status:
          type: string
          enum: ["PENDING", "CONFIRMED", "SHIPPED", "DELIVERED", "CANCELLED"]
          description: Order status
